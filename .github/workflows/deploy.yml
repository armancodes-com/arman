name: Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_GOOGLE_ANALYTICS_MEASUREMENT_ID: ${{ secrets.GOOGLE_ANALYTICS_MEASUREMENT_ID }}

    steps:
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_PRIVATE_KEY }}
          script: |
            if [ ! -d ${{ secrets.SERVER_APP_PATH }}/.git ]; then
                sudo git clone https://github.com/${{ github.repository }} ${{ secrets.SERVER_APP_PATH }}
            else
                cd ${{ secrets.SERVER_APP_PATH }}
                sudo git fetch origin main
                sudo git reset --hard origin/main
            fi
            cd ${{ secrets.SERVER_APP_PATH }}
            sudo make stop-production
            sudo make build-production
            sudo make start-production
